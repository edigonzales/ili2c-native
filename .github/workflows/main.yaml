name: ili2c-native
on:
  push:
    paths-ignore:
      - '**.md'
      - 'docs/**.md'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version?'
        required: true

jobs:  
  build:
    env:
      INSTALL_DIR: jdk
      NIK_HOME: jdk/bellsoft-liberica-vm-core-openjdk17-22.2.0
    strategy:
      matrix:
        #os: ['ubuntu-latest']
        os: ['macos-latest']
        # os: ['ubuntu-20.04', 'macos-10.15', 'windows-latest']
        include:
        #   - os: 'ubuntu-20.04'
        #     label: 'linux'
        #     package: 'deb'
        #     icon: 'icons/icon-compiler-128x128.png'
        #     asset_prefix: 'ili2c_'
        #     asset_suffix: '-1_amd64'
          - os: 'macos-latest'
            label: 'osx'
            # package: 'pkg'
            # icon: 'icons/icon-compiler-128x128.icns'
            # asset_prefix: 'ili2c-'
            # asset_suffix: ''
        #   - os: 'windows-latest'
        #     label: 'win'
        #     package: 'exe'
        #     icon: 'icons/icon-compiler-128x128.ico'
        #     asset_prefix: 'ili2c-'
        #     asset_suffix: ''
    runs-on: ${{matrix.os}}

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 'Download Liberica NIK'
        run: |
          curl -L https://download.bell-sw.com/vm/22.2.0/bellsoft-liberica-vm-core-openjdk17.0.4.1+1-22.2.0+3-macos-amd64.tar.gz -o libericavm.zip
          mkdir -p ${{ env.INSTALL_DIR }}
          tar -C ${{ env.INSTALL_DIR }} -xzf libericavm.zip

      - name: 'Create native image'
        run: |
          export JAVA_HOME=$PWD/${{ env.NIK_HOME }}/Contents/Home
          export PATH=$JAVA_HOME/bin:$PATH
          ./gradlew nativeCompile nativeImageDistZip -i

      - uses: actions/upload-artifact@v2
        if: ${{ success() }}
        with:
          name: artifacts-native
          path: build/distributions/*.zip

  release:
    #needs: [build-jvm, build-native]
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      # - name: Run a script
      #   run: |
      #     pwd
      #     ls -la

      - name: 'Check out repository'
        uses: actions/checkout@v2
        with:
          ref: ${{ steps.head.outputs.content }}
          fetch-depth: 0

      - name: 'Download all build artifacts'
        uses: actions/download-artifact@v2

      - name: 'List artifacts'
        run: |
          ls -la /home/runner/work/ili2c-native/ili2c-native/artifacts-native
          ls -la /home/runner/work/ili2c-native/ili2c-native/
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'liberica' 
          java-version: '17'

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Release distributions
        run: |
          ./gradlew -i jreleaserRelease
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ success() && github.ref == 'refs/heads/main'}}
